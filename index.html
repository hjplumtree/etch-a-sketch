<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETCH-A-SKETCH</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">ETCH-A-SKETCH</h1>
  <div class="container">
    <div class="maintain">
      <form class="colorBars">
        <div class="colorBar">
          <label for="radioBlack" id="labelBlack">BLACK</label>
          <input 
          type="radio" 
          id="radioBlack" 
          name="color" 
          value="black" 
          checked="checked">
        </div>
        
        <div class="colorBar">
          <label for="radioRainbow" id="labelRainbow">RAINBOW</label>
          <input 
          type="radio" 
          id="radioRainbow" 
          name="color" 
          value="rainbow" 
          >
        </div>

        <div class="colorBar">
          <label for="radio10Black" id="label10Black">10% BLACK</label>
          <input 
          type="radio" 
          id="radio10Black" 
          name="color" 
          value="black10" 
          >
        </div>

        <div class="colorBar">
          <input
          type="color"
          id="labelChoose"
          value="#01BEFE"
          >
          <input 
          type="radio" 
          id="radioChoose" 
          name="color" 
          value="choose" 
          >
        </div>
      </form>
      <button class="clear">CLEAR</button>

      <hr class="dashed">

      <div class="pixelBar">
        <span>GRID SIZE</span>
        <div class="sizeContainer">
          <input 
          class="sizebar" 
          type="range" 
          name="sizebar"
          value="16" 
          min="2" max="100"
          oninput=showSize()
          >
          <input type="number" 
          class="sizeValue"
          min="2" max="100"
          oninput=getSize()
          >
        </div>
        <button class="sizeButton">CHANGE</button>
      </div>
    </div>
    <div class="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
